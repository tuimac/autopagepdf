version: 2.1
jobs:
  build-linux:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
        name: Install python3
        command: |
          sudo apt install python3-pip
          pip3 install pyinstaller
      - run: Build source
        working_directory: src
        command: |
          pyinstaller AutoPagePdf.py
          ls -al
  build-mac:
    macos:
      xcode: 12.5.1
    steps:
      - checkout

workflows:
  version: 2.1
  autopagepdf-pipeline:
    jobs:
      - build-linux
      - build-mac
